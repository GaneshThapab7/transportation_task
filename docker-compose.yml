version: '3.3'
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ganesh
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /home/data:/var/lib/postgresql/data

  transport:
    build:
      context: .
      dockerfile: Dockerfile
    image: transport
    container_name: transport
    ports:
      - "9092:9092"
    depends_on:
      - postgres
    volumes:
      - transport_data:/home/img
      - /home/img:/home/img

    labels:
      collect_logs_with_filebeat: "true"
      decode_log_event_to_json_object: "true"
    environment:
      spring.datasource.url: jdbc:postgresql://postgres/drone
      spring.datasource.username: postgres
      spring.datasource.password: ganesh

volumes:
  postgres_data:
  transport_data: